<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WonderFul Weather Dashboard</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel = "stylesheet" type=text/css href="style.css">
    <script src="scripts.js"></script>


</head>
<body>
    <div class="header">
        <h1><b>Weather Dashboard</b></h1>
        
      </div>

      <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-3">
          <div class="input-group" id="search-box">
            <input type="text" class="form-control" id="search-value" placeholder="Search by City">
            <div class="input-group-append">
              <button class="btn btn-secondary" id="search-btn" type="button">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <ul class="list-group history"></ul>
        </aside>
        <div class="col-lg-9">
          <div id="today" class="mt-3"></div>
        </div>
        <div class="row">
          <div id="forecast" class="mt-3"></div>
      </div>
  
 
    
   
    
    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
        </ul>
      </div>

      
</body>
</html>
